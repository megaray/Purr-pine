<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Adventure - Platformer Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            background: #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            border: 3px solid #444;
            border-radius: 5px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #ui {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
        }

        #controls {
            margin-top: 10px;
            color: #ccc;
            font-size: 14px;
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span> | Vies: <span id="lives">3</span></div>
            <div id="controls">
                ⬅️ ➡️ Déplacer | ESPACE Sauter | R Recommencer
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
